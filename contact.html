<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic:ital@1&display=swap" rel="stylesheet">
    <!-- ############################################################# for scrooling -->
    <script>
        $(document).ready(function () {
            $("a").on('click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function () {
                        window.location.hash = hash;
                    });
                }
            });
        });
    </script>
    <!-- ########################################################################################## -->
    <style>
        body {
            font-family: 'Andika New Basic', sans-serif;
        }
    </style>
</head>

<body>
    <header class="text-gray-500 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a href="index.html"
                class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-white lg:items-center lg:justify-center mb-4 md:mb-0">

                    viewBox="0 0 24 24">

                </svg> -->
                <span class="ml-3 text-xl xl:block lg:hidden" style="font-size: 2em;">Park-Me-Pro!</span>

    <!-- #################################################################################################### -->
    <section class="text-gray-700 body-font relative">
        <div class="absolute inset-0 bg-gray-300">
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30703802.90043363!2d64.4049798367573!3d20.049487083135773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1608713602894!5m2!1sen!2sin"
                width="100%" height="100%" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
        </div>
        <div class="container px-5 py-24 mx-auto flex">
            <div
                class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
                <h2 class="text-gray-900 text-lg mb-1 font-medium title-font" style="font-size: 2em;">Countact us</h2>
                <p class="leading-relaxed mb-5 text-gray-600">We would &#9825; to have you on board</p>
                <div class="relative mb-4">
                    <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                    <input type="text" id="name" name="name" placeholder="Applicant Name"
                    class="w-full bg-white rounded border border-gray-300 focus:border-teal-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                    <input type="email" id="email" name="email" placeholder="Applicant Email"
                    class="w-full bg-white rounded border border-gray-300 focus:border-teal-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="phonenu" class="leading-7 text-sm text-gray-600">Phone number</label>
                    <input type="tel" id="phonenu" name="phonenu" placeholder="Applicant phone-number"
                    class="w-full bg-white rounded border border-gray-300 focus:border-teal-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="message" class="leading-7 text-sm text-gray-600">Address</label>
                    <textarea placeholder="parking address with pincode" id="message" name="message"
                    class="w-full bg-white rounded border border-gray-300 focus:border-teal-500 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
                <button type="submit" onclick="sendmail()"
                class="text-white bg-teal-500 border-0 py-2 px-6 focus:outline-none hover:bg-teal-600 rounded text-lg"
                style="font-weight: bolder; background-color: #3c698e;">Send</button>
                <!-- <p class="text-xs text-gray-500 mt-3">Chicharrones blog helvetica normcore iceland tousled brook viral artisan.</p> -->
            </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>

        function sendmail() {

            var name = $('#name').val();
            var email = $('#email').val();
            //    var subject = $('#Subject').val();
            var message = $('#message').val();
            var phone = $('#phonenu').val();

            // var body = $('#body').val();

            var Body = 'Name: ' + name + '<br>Email: ' + email + '<br>phone number: ' + phone + '<br>Address: ' + message;
            //console.log(name, phone, email, message);

            Email.send({
                SecureToken: "90a84cd8-7794-4be5-99c4-e98dc7c89207",
                To: 'dhruvinlad99@gmail.com',
                From: "parkmepro2017@gmail.com",
                Subject: "New message on contact from " + name,
                Body: Body
            }).then(
                message => {
                    //console.log (message);
                    if (message == 'OK') {
                        alert('Your mail has been send. Thank you for connecting.');
                    }
                    else {
                        console.error(message);
                        alert('There is error at sending message. ')

                    }

                }
            );
        }  
    </script>
    </script>

</body>
